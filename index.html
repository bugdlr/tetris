<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <h1>Tetris</h1>
    <div class="links">
      <a href="#" title="Instructions" class="instruction-trigger"><i class="far fa-question-circle"></i>
      </a>
      <a href="#" title="Settings" class="settings-trigger"><i class="fas fa-sliders-h"></i></a>
    </div>
    <div class="instruction-modal">
      <div class="modal-content">
        <span class="close-button close-iButton">&times;</span>
        <h2>How to Play</h2>
      </div>
    </div>
    <div class="settings-modal">
      <div class="modal-content">
        <span class="close-button close-sButton">&times;</span>
        <h2>Settings</h2>
      </div>
    </div>
    <button type="button" name="start" id="start"><h2>Start!</h2></button>
    <canvas id="tetris" width="300px" height="600px"></canvas>
    <h2 class="paused">Paused!</h2>
    <h2 id="game-over">Game Over!</h2>
<div class="score">
  Score : <span id="score">0</span> <br>
  Level : <span id="level">1</span>
</div>


    <script src="tetriminoes.js"></script>
    <script src="tetris.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
